<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Farm IoT - Amaranggana</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS for Animations & Glassmorphism -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-nav {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* SVG Animations */
        .draw-path {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: draw 2s ease-in-out forwards;
        }

        .pulse-node {
            opacity: 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-duration: 1.5s;
        }

        .delay-1 { animation-delay: 1.5s; }
        .delay-2 { animation-delay: 1.8s; }
        .delay-3 { animation-delay: 2.1s; }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0.2; }
            100% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 10px currentColor; }
        }

        .fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="antialiased min-h-screen relative pb-24">

    <!-- 1. SPLASH / LANDING SCREEN -->
    <div id="splash-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-950 transition-all duration-700">
        <div class="relative w-48 h-48 mb-6">
            <div class="absolute inset-0 rounded-full border-2 border-emerald-500 animate-ping opacity-20"></div>
            <div class="absolute inset-4 rounded-full border-2 border-emerald-400 animate-ping opacity-20" style="animation-delay: 0.5s"></div>
            
            <svg viewBox="0 0 100 100" class="w-full h-full drop-shadow-[0_0_15px_rgba(16,185,129,0.5)]">
                <line x1="20" y1="80" x2="80" y2="80" stroke="#475569" stroke-width="4" stroke-linecap="round"/>
                <path d="M50 80 Q50 60 50 40" fill="none" stroke="#10b981" stroke-width="5" stroke-linecap="round" class="draw-path" />
                <path d="M50 60 Q30 50 40 30 Q50 45 50 60" fill="none" stroke="#10b981" stroke-width="4" stroke-linejoin="round" class="draw-path" style="animation-delay: 0.5s;" />
                <path d="M50 50 Q70 40 60 20 Q50 35 50 50" fill="none" stroke="#10b981" stroke-width="4" stroke-linejoin="round" class="draw-path" style="animation-delay: 0.8s;" />
                <circle cx="40" cy="30" r="3" fill="#3b82f6" class="pulse-node delay-1" />
                <circle cx="60" cy="20" r="3" fill="#f59e0b" class="pulse-node delay-2" />
                <circle cx="50" cy="40" r="3" fill="#ef4444" class="pulse-node delay-3" />
            </svg>
        </div>
        <h1 class="text-3xl font-extrabold text-white tracking-tight">Amaranggana<span class="text-emerald-500">Farm</span></h1>
        <p class="text-slate-400 mt-2 text-sm tracking-widest uppercase">IoT Dashboard System</p>
    </div>

    <!-- 2. LOGIN / AUTH SCREEN -->
    <div id="auth-screen" class="hidden min-h-screen flex-col items-center justify-center p-6 relative z-40">
        <div class="glass-panel p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center fade-in">
            <div class="w-16 h-16 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_20px_rgba(16,185,129,0.2)]">
                <i data-lucide="cpu" class="text-emerald-400 w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Hubungkan Alat</h2>
            <p class="text-slate-400 text-sm mb-8">Masukkan token unik dari ESP32 Anda.</p>
            
            <form id="login-form" class="space-y-4">
                <div class="relative">
                    <i data-lucide="key" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                    <input type="text" id="auth-token" required placeholder="Token (contoh: dev123)" 
                           class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all placeholder-slate-600">
                </div>
                <button type="submit" id="btn-login" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-emerald-500/25 flex items-center justify-center gap-2">
                    <span>Masuk ke Dashboard</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>
            <p id="login-error" class="text-rose-400 text-sm mt-4 hidden"></p>
        </div>
    </div>

    <!-- 3. MAIN DASHBOARD -->
    <div id="app-screen" class="hidden flex-col min-h-screen max-w-lg mx-auto w-full relative">
        
        <!-- Header -->
        <header class="pt-8 pb-4 px-6 flex justify-between items-center fade-in">
            <div>
                <p class="text-slate-400 text-sm font-medium mb-1" id="date-display">Senin, 1 Jan</p>
                <h2 class="text-2xl font-bold flex items-center gap-2">
                    Lahan Cerdas
                    <span id="connection-dot" class="flex w-3 h-3 relative hidden">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full w-3 h-3 bg-emerald-500"></span>
                    </span>
                </h2>
            </div>
            <div class="w-12 h-12 rounded-full glass-panel flex items-center justify-center">
                <i data-lucide="bell" class="text-slate-300 w-5 h-5"></i>
            </div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 px-6 pb-6 fade-in space-y-6">
            
            <!-- Sensor Cards Grid -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Suhu -->
                <div class="glass-panel p-5 rounded-2xl flex flex-col justify-between aspect-square relative overflow-hidden group">
                    <div class="absolute -right-4 -top-4 w-24 h-24 bg-rose-500/10 rounded-full blur-xl group-hover:bg-rose-500/20 transition-all"></div>
                    <div class="flex justify-between items-start">
                        <div class="w-10 h-10 rounded-full bg-rose-500/20 flex items-center justify-center">
                            <i data-lucide="thermometer" class="text-rose-400 w-5 h-5"></i>
                        </div>
                        <span class="text-xs font-medium px-2 py-1 rounded-full bg-slate-800 text-slate-300 border border-slate-700">Suhu</span>
                    </div>
                    <div>
                        <div class="flex items-baseline gap-1">
                            <h3 id="val-temp" class="text-3xl font-bold text-white">0.0</h3>
                            <span class="text-rose-400 font-medium">Â°C</span>
                        </div>
                    </div>
                </div>

                <!-- Kelembapan Udara -->
                <div class="glass-panel p-5 rounded-2xl flex flex-col justify-between aspect-square relative overflow-hidden group">
                    <div class="absolute -right-4 -top-4 w-24 h-24 bg-blue-500/10 rounded-full blur-xl group-hover:bg-blue-500/20 transition-all"></div>
                    <div class="flex justify-between items-start">
                        <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center">
                            <i data-lucide="droplets" class="text-blue-400 w-5 h-5"></i>
                        </div>
                        <span class="text-xs font-medium px-2 py-1 rounded-full bg-slate-800 text-slate-300 border border-slate-700">Udara</span>
                    </div>
                    <div>
                        <div class="flex items-baseline gap-1">
                            <h3 id="val-hum" class="text-3xl font-bold text-white">0</h3>
                            <span class="text-blue-400 font-medium">%</span>
                        </div>
                    </div>
                </div>

                <!-- Kelembapan Tanah -->
                <div class="glass-panel p-5 rounded-2xl flex flex-col justify-between aspect-square relative overflow-hidden group">
                    <div class="absolute -right-4 -top-4 w-24 h-24 bg-emerald-500/10 rounded-full blur-xl group-hover:bg-emerald-500/20 transition-all"></div>
                    <div class="flex justify-between items-start">
                        <div class="w-10 h-10 rounded-full bg-emerald-500/20 flex items-center justify-center">
                            <i data-lucide="sprout" class="text-emerald-400 w-5 h-5"></i>
                        </div>
                        <span class="text-xs font-medium px-2 py-1 rounded-full bg-slate-800 text-slate-300 border border-slate-700">Tanah</span>
                    </div>
                    <div>
                        <div class="flex items-baseline gap-1">
                            <h3 id="val-soil" class="text-3xl font-bold text-white">0</h3>
                            <span class="text-emerald-400 font-medium">%</span>
                        </div>
                    </div>
                </div>

                <!-- Cahaya (Opsional) -->
                <div class="glass-panel p-5 rounded-2xl flex flex-col justify-between aspect-square relative overflow-hidden group opacity-50">
                    <div class="absolute -right-4 -top-4 w-24 h-24 bg-amber-500/10 rounded-full blur-xl transition-all"></div>
                    <div class="flex justify-between items-start">
                        <div class="w-10 h-10 rounded-full bg-amber-500/20 flex items-center justify-center">
                            <i data-lucide="sun" class="text-amber-400 w-5 h-5"></i>
                        </div>
                        <span class="text-xs font-medium px-2 py-1 rounded-full bg-slate-800 text-slate-300 border border-slate-700">Cahaya</span>
                    </div>
                    <div>
                        <div class="flex items-baseline gap-1">
                            <h3 class="text-3xl font-bold text-white">--</h3>
                            <span class="text-amber-400 font-medium">Lux</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Kontrol Pompa (Aktuator) -->
            <div class="glass-panel rounded-3xl p-1 mt-6">
                <div class="bg-slate-900/50 rounded-[22px] p-6 flex items-center justify-between border border-slate-800">
                    <div class="flex items-center gap-4">
                        <div id="pump-icon-bg" class="w-14 h-14 rounded-full bg-slate-800 flex items-center justify-center transition-all duration-500">
                            <i data-lucide="power" id="pump-icon" class="text-slate-400 w-6 h-6 transition-colors duration-500"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-lg">Pompa Air</h4>
                            <p id="pump-status-text" class="text-sm text-slate-400">Status: MATI</p>
                        </div>
                    </div>
                    
                    <!-- Toggle Switch -->
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="pump-toggle" class="sr-only peer">
                        <div class="w-14 h-8 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-emerald-500 shadow-inner"></div>
                    </label>
                </div>
            </div>

            <!-- Info Token -->
            <div class="text-center mt-4">
                <p class="text-xs text-slate-500">Token Aktif: <span id="display-token" class="font-mono text-emerald-400">...</span></p>
            </div>
            
            <div class="h-10"></div>
        </main>

        <!-- 4. FLOATING NAVIGATION BAR -->
        <nav class="glass-nav fixed bottom-6 left-6 right-6 md:left-1/2 md:-translate-x-1/2 md:w-96 rounded-full px-6 py-4 flex justify-between items-center z-50 shadow-[0_10px_40px_rgba(0,0,0,0.5)]">
            <button class="flex flex-col items-center gap-1 text-emerald-400 w-16 group">
                <div class="bg-emerald-500/20 p-2 rounded-xl group-hover:scale-110 transition-transform">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                </div>
                <span class="text-[10px] font-bold">Beranda</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-400 hover:text-white transition-colors w-16 group">
                <div class="p-2 rounded-xl group-hover:bg-slate-700 transition-all">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                </div>
                <span class="text-[10px] font-medium">Statistik</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-400 hover:text-white transition-colors w-16 group">
                <div class="p-2 rounded-xl group-hover:bg-slate-700 transition-all">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </div>
                <span class="text-[10px] font-medium">Sistem</span>
            </button>
            <button id="btn-logout" class="flex flex-col items-center gap-1 text-slate-400 hover:text-rose-400 transition-colors w-16 group">
                <div class="p-2 rounded-xl group-hover:bg-rose-500/20 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </div>
                <span class="text-[10px] font-medium">Keluar</span>
            </button>
        </nav>
    </div>

    <!-- ========================================== -->
    <!-- LOGIC JAVASCRIPT & FIREBASE INTEGRATION    -->
    <!-- ========================================== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        lucide.createIcons();

        // --- KONFIGURASI FIREBASE ASLI ANDA ---
        const firebaseConfig = {
            apiKey: "AIzaSyAt_EUWY_Y0oJlAe7yuypD2UU0FbPRzP-M",
            authDomain: "smart-farm-iot-9cbe8.firebaseapp.com",
            projectId: "smart-farm-iot-9cbe8",
            storageBucket: "smart-farm-iot-9cbe8.firebasestorage.app",
            messagingSenderId: "365694195832",
            appId: "1:365694195832:web:07ee077d1d345e0c2fb58d",
            measurementId: "G-FZEPBRN9G2"
        };

        // Karena alat ESP32 dikonfigurasi menggunakan kata 'smart-farm', kita tetapkan:
        const databaseRootAppId = 'smart-farm'; 

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let unsubscribeSnapshot = null;
        let currentToken = "";

        // UI Elements
        const splashScreen = document.getElementById('splash-screen');
        const authScreen = document.getElementById('auth-screen');
        const appScreen = document.getElementById('app-screen');
        
        const loginForm = document.getElementById('login-form');
        const tokenInput = document.getElementById('auth-token');
        const btnLogin = document.getElementById('btn-login');
        const loginError = document.getElementById('login-error');
        const btnLogout = document.getElementById('btn-logout');
        const displayToken = document.getElementById('display-token');

        const valTemp = document.getElementById('val-temp');
        const valHum = document.getElementById('val-hum');
        const valSoil = document.getElementById('val-soil');
        
        const pumpToggle = document.getElementById('pump-toggle');
        const pumpStatusText = document.getElementById('pump-status-text');
        const pumpIconBg = document.getElementById('pump-icon-bg');
        const pumpIcon = document.getElementById('pump-icon');
        const connectionDot = document.getElementById('connection-dot');

        // Setup Tanggal
        const dateOptions = { weekday: 'long', day: 'numeric', month: 'short' };
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('id-ID', dateOptions);

        // Animasi Splash Screen
        setTimeout(() => {
            splashScreen.classList.add('fade-out');
            setTimeout(() => {
                splashScreen.style.display = 'none';
                authScreen.classList.remove('hidden');
                authScreen.classList.add('flex');
            }, 800);
        }, 3000);

        // LOGIN SYSTEM
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = tokenInput.value.trim();
            
            if (token.length < 4) {
                loginError.innerText = "Token minimal 4 karakter.";
                loginError.classList.remove('hidden');
                return;
            }

            btnLogin.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Menghubungkan...';
            lucide.createIcons();
            loginError.classList.add('hidden');

            try {
                // Autentikasi Anonim Firebase
                await signInAnonymously(auth);
                
                // Mulai mendengarkan data perangkat
                startFirebaseListener(token);

                // Sukses
                currentToken = token;
                displayToken.innerText = token;
                
                setTimeout(() => {
                    authScreen.classList.add('hidden');
                    authScreen.classList.remove('flex');
                    appScreen.classList.remove('hidden');
                    appScreen.classList.add('flex');
                }, 500);

            } catch (err) {
                console.error(err);
                loginError.innerText = "Gagal terhubung ke Database.";
                loginError.classList.remove('hidden');
                btnLogin.innerHTML = '<span>Masuk ke Dashboard</span><i data-lucide="arrow-right" class="w-5 h-5"></i>';
                lucide.createIcons();
            }
        });

        // MENDENGARKAN DATA FIREBASE (REALTIME)
        function startFirebaseListener(token) {
            // Path disamakan dengan kode ESP32: artifacts/smart-farm/public/data/devices/{token}
            const deviceRef = doc(db, 'artifacts', databaseRootAppId, 'public', 'data', 'devices', token);
            
            unsubscribeSnapshot = onSnapshot(deviceRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.data();
                    updateUI(data);
                    connectionDot.classList.remove('hidden');
                } else {
                    // Jika data belum ada, buat struktur awal di database
                    const defaultData = { temperature: 0, humidity: 0, soilMoisture: 0, pumpStatus: false };
                    setDoc(deviceRef, defaultData);
                    updateUI(defaultData);
                    connectionDot.classList.remove('hidden');
                }
            }, (error) => {
                console.error("Firebase Read Error:", error);
                connectionDot.classList.add('hidden'); // Matikan lampu hijau
            });
        }

        // MENGIRIM PERINTAH POMPA KE FIREBASE
        pumpToggle.addEventListener('change', async (e) => {
            const newStatus = e.target.checked;
            updatePumpUI(newStatus); // Update UI seketika

            if (currentToken) {
                try {
                    const deviceRef = doc(db, 'artifacts', databaseRootAppId, 'public', 'data', 'devices', currentToken);
                    await setDoc(deviceRef, { pumpStatus: newStatus }, { merge: true });
                } catch (err) {
                    console.error("Gagal mengirim perintah pompa", err);
                    // Rollback UI jika gagal
                    pumpToggle.checked = !newStatus;
                    updatePumpUI(!newStatus);
                }
            }
        });

        // UPDATE UI / ANGKA SENSOR
        function updateUI(data) {
            animateValue(valTemp, parseFloat(valTemp.innerText) || 0, data.temperature || 0, 1000, true);
            animateValue(valHum, parseInt(valHum.innerText) || 0, data.humidity || 0, 1000);
            animateValue(valSoil, parseInt(valSoil.innerText) || 0, data.soilMoisture || 0, 1000);

            if (pumpToggle.checked !== data.pumpStatus) {
                pumpToggle.checked = data.pumpStatus;
                updatePumpUI(data.pumpStatus);
            }
        }

        // UPDATE TAMPILAN POMPA
        function updatePumpUI(isOn) {
            if (isOn) {
                pumpStatusText.innerText = "Status: MENYALA";
                pumpStatusText.classList.replace('text-slate-400', 'text-emerald-400');
                pumpIconBg.classList.replace('bg-slate-800', 'bg-emerald-500');
                pumpIconBg.classList.add('shadow-[0_0_20px_rgba(16,185,129,0.5)]');
                pumpIcon.classList.replace('text-slate-400', 'text-white');
            } else {
                pumpStatusText.innerText = "Status: MATI";
                pumpStatusText.classList.replace('text-emerald-400', 'text-slate-400');
                pumpIconBg.classList.replace('bg-emerald-500', 'bg-slate-800');
                pumpIconBg.classList.remove('shadow-[0_0_20px_rgba(16,185,129,0.5)]');
                pumpIcon.classList.replace('text-white', 'text-slate-400');
            }
        }

        // LOGOUT
        btnLogout.addEventListener('click', () => {
            if (unsubscribeSnapshot) unsubscribeSnapshot();
            currentToken = "";
            tokenInput.value = "";
            btnLogin.innerHTML = '<span>Masuk ke Dashboard</span><i data-lucide="arrow-right" class="w-5 h-5"></i>';
            lucide.createIcons();
            
            appScreen.classList.add('hidden');
            appScreen.classList.remove('flex');
            authScreen.classList.remove('hidden');
            authScreen.classList.add('flex');
        });

        // UTIL: Animasi Angka
        function animateValue(obj, start, end, duration, isFloat = false) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                let currentVal = progress * (end - start) + start;
                obj.innerHTML = isFloat ? currentVal.toFixed(1) : Math.floor(currentVal);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

    </script>
</body>
</html>
